<app-menu></app-menu>

<div class="m-2" style="width: 200px;">
  <button [routerLink]="['/registro']" style="width: 150px;" type="button" class="btn btn-info">Agregar libro <i class="fa-solid fa-plus"></i></button>
</div>

<section class="contenido">

  <!-- Tabla con los datos de la lista y la opcion con el boton de enlace -->

  <table class="table-info table table-striped" style="text-align: center">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Sinopsis</th>
        <th scope="col">Editorial</th>
        <th scope="col">Fecha de publicaci√≥n</th>
        <th scope="col">ID Autor</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let L of Lista">
        <td>{{L.nombre}}</td>
        <td>{{L.sinopsis}}</td>
        <td>{{L.editorial}}</td>
        <td>{{L.fecha | date:'d-MM-y'}}</td>
        <td>{{L.autor}}</td>
        <td><button type="button" class="btn btn-outline-success" [routerLink]="['/editar', L.id]"><i
              class="fa-solid fa-pen"></i></button></td>
        <td><button type="button" class="btn btn-outline-danger" (click)="eliminar(L.id)"><i
              class="fa-solid fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>

</section>
