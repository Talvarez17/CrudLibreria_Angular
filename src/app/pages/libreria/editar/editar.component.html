<app-menu></app-menu>

<section>
    <div class="container-fluid">
    
        <form (ngSubmit)="guardar()" [formGroup]="Formulario">

            <div class="mb-3 ms-3 mt-2 row">
                <h3>Editar libro</h3>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del libro">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Sinopsis</label>
                <div class="col-sm-9">
                    <textarea class="form-control" formControlName="sinopsis" placeholder="Sinopsis del libro"
                        cols="150" rows="5"></textarea>
                    <span class="form-text text-danger" *ngIf="campoEsValido('sinopsis')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Editorial</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="editorial" placeholder="Nombre de la editorial">
                    <span class="form-text text-danger" *ngIf="campoEsValido('editorial')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Fecha de publicaci√≥n</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" formControlName="fecha">
                    <span class="form-text text-danger" *ngIf="campoEsValido('fecha')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>
<!-- Uso de la lista con los datos de los usuarios para hacer un selec dinamico -->
            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Autor</label>
                <div class="col-sm-9">
                    <select class="form-select" formControlName="autor" [class.is-invalid]="campoEsValido('autor')">
                        <option *ngFor="let autor of Autores" [value]="autor.id">{{autor.nombre}}{{autor.apellido}}</option>
                    </select>
                    <div class="invalid-feedback" *ngIf="campoEsValido('autor')">
                        Este campo es obligatorio
                    </div>
                </div>
            </div>
        
            <div class="d-flex flex-row-reverse">
        
                <button type="submit" [disabled]="!Formulario.valid" class="btn btn-outline-success">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
        
            </div>
        
        </form>
    
    </div>
</section>
