<form (ngSubmit)="registro()" [formGroup]="Formulario">

    <section class="vh-100" style="background-color: rgb(80, 195, 223);">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">


                            <h4 class="mb-2">Registro de usuario</h4>
                            <div class="form-outline mb-2">
                                <input type="text" id="typeEmailX-2" class="form-control form-control-lg"
                                    formControlName="nombre" />
                                <label class="form-label" for="typeEmailX-2">Nombre</label>

                                <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                                    Este campo es obligatorio
                                </span>
                            </div>

                            <div class="form-outline mb-2">
                                <input type="text" id="typeEmailX-2" class="form-control form-control-lg"
                                    formControlName="apellido" />
                                <label class="form-label" for="typeEmailX-2">Apellido</label>

                                <span class="form-text text-danger" *ngIf="campoEsValido('apellido')">
                                    Este campo es obligatorio
                                </span>
                            </div>

                            <div class="form-outline mb-2">
                                <input type="text" id="typeEmailX-2" class="form-control form-control-lg"
                                    formControlName="correo" />
                                <label class="form-label" for="typeEmailX-2">Correo</label>

                                <span class="form-text text-danger" *ngIf="campoEsValido('correo')">
                                    Este campo es obligatorio
                                </span>

                            </div>

                            <div class="form-outline mb-2">

                                <input type="text" id="typePasswordX-2" class="form-control form-control-lg"
                                    formControlName="contraseña" />
                                <label class="form-label" for="typePasswordX-2">Contraseña</label>

                                <span class="form-text text-danger" *ngIf="campoEsValido('contraseña')">
                                    Este campo es obligatorio
                                </span>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block me-1" type="submit" [disabled]="activo">Crear</button>
                            <button class="btn btn-info btn-lg btn-block ms-1" type="submit"[routerLink]="['/login']">Volver</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</form>
