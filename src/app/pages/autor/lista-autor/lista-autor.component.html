<app-menu></app-menu>

<!-- Boton para agregar un nuevo autor -->
<div class="m-2" style="width: 200px;">
  <button [routerLink]="['/registroAutor']" style="width: 150px;" type="button" class="btn btn-info">Agregar autor <i class="fa-solid fa-plus"></i></button>
</div>

<section class="contenido">

  <!-- Tabla con los datos de la lista y la opcion con el boton de enlace -->

  <table class="table-info table table-striped" style="text-align: center">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Nacionalidad</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <!-- Vaciado de datos en la tabla -->
      <tr *ngFor="let L of Lista">
        <td>{{L.nombre}}</td>
        <td>{{L.apellido}}</td>
        <td>{{L.nacionalidad}}</td>
        <td>{{L.fecha | date:'d-MM-y'}}</td>
        <td><button type="button" class="btn btn-outline-success" [routerLink]="['/editarAutor', L.id]"><i
              class="fa-solid fa-pen"></i></button></td>
        <td><button type="button" class="btn btn-outline-danger" (click)="eliminar(L.id)"><i
              class="fa-solid fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>

</section>
