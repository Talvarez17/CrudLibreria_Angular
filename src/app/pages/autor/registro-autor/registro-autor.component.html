<!-- Formulario para la creacion de un nuevo anime -->
<section>
    <div class="container-fluid">

        <form (ngSubmit)="guardar()" [formGroup]="Formulario">

            <div class="mb-3 ms-3 mt-2 row">
                <h3>Agregar nuevo autor</h3>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del autor">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>


            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Apellido</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido del autor">
                    <span class="form-text text-danger" *ngIf="campoEsValido('apellido')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>
        
            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Nacionalidad</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nacionalidad" placeholder="Nacionalidad del autor">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nacionalidad')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Fecha de nacimiento</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" formControlName="fecha">
                    <span class="form-text text-danger" *ngIf="campoEsValido('fecha')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>


            <div class="d-flex flex-row-reverse">

                <button type="submit" [disabled]="!Formulario.valid" class="btn btn-outline-success">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>

            </div>

        </form>

    </div>
</section>
