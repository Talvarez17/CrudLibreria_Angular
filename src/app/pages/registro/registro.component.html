<!-- Formulario para la creacion de un nuevo anime -->
<section>
    <div class="container-fluid">
    
        <form (ngSubmit)="guardar()" [formGroup]="Formulario">
    
            <div class="mb-3 ms-3 mt-2 row">
                <h3>Agregar anime</h3>
            </div>
    
            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del anime">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>
    
            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Descripción</label>
                <div class="col-sm-9">
                    <textarea class="form-control" formControlName="descripcion" placeholder="Descripción del anime"cols="150" rows="5"></textarea>
                    <span class="form-text text-danger" *ngIf="campoEsValido('descripcion')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>
        
            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Categoria</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="categoria" placeholder="Categoria">
                    <span class="form-text text-danger" *ngIf="campoEsValido('categoria')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>
        
            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">URL de imagen</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="imagen" placeholder="Imagen">
                    <span class="form-text text-danger" *ngIf="campoEsValido('imagen')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>
        
            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Enlace</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="link" placeholder="Enlace">
                    <span class="form-text text-danger" *ngIf="campoEsValido('link')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>
        
            <div class="d-flex flex-row-reverse">
        
                <button type="submit" [disabled]="!Formulario.valid" class="btn btn-outline-success">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
        
            </div>
        
        </form>
    
    </div>
</section>
